<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="'viewport" content="'width=device-width, intitial-scale=1.0">
  <title>Trent Hobbs Resume</title>
  <link rel="stylesheet" href="projectstyles.css" >
  <link rel="stylesheet" href="styles.css" >
  <script src="https://kit.fontawesome.com/10c1b1ca0a.js" crossorigin="anonymous"></script>
<body>
  <header>
    <h1>Trent Hobbs Resume</h1>
    <li><a href="#contact">Downloadable Copy Below</a></li>
  </header>

  <main>
    <section class="project-details">
      <!-- Introduction Section -->
      <div class="section-container">

      <!-- Screenshot 1 with Description -->
      <div class="section-container">
        <img src="/images/resume-1.png" alt="resume.png">
      </div>


      
    </section>
    
  </main>
  <div id="contact">
<div class="container">
        <div class="row">
            <div class="contact-left">
                <h1 class="subtitle">Contact Me</h1>
                <p><i class="fa-solid fa-paper-plane"></i> 916thobbs@gmail.com</p>
                <p><i class="fa-solid fa-square-phone-flip"></i> +1 (423) 883-4253</p>
                <div class="social-icons">
                    <a href="https://discordapp.com/users/trentaviusgodofthugs"><i class="fa-brands fa-discord"></i></a>
                    <a href="https://github.com/Trent-Hobbs"><i class="fa-brands fa-square-github"></i></a>
                    <a href="https://www.linkedin.com/in/trent-hobbs"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <a href="images/TrentHobbs-Resume.pdf" download class="btn btn2">Resume.pdf</a>
            </div>
            <div class="contact-right">
                <form name="submit-to-google-sheet">
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="email" name="Email" placeholder="Your Email" required>
                    <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                    <button type="submit" class="btn btn2">Submit</button>
                </form>
                <span id="msg"></span>
            </div>
        </div>
    </div>
    </div>
  <footer>
    <div class="contact-me">
      <a>Created by Trent Hobbs</a>
      </a>
    </div>
  </footer>


<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwJKq_EU0E3zjKQj-U6dpqzcHJdYumjRsJycJsNadsK0pz2WNFlDfPKTVoc5HPqflKw/exec'
  const form = document.forms['submit-to-google-sheet']
const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Message sent successfully"
        setTimeout(function(){
            msg.innerHTML = ""
        },5000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
